<div class="dashboard">
	<mat-drawer-container class="drawer" autosize>
		<mat-drawer #drawer mode="side" opened>
			<img src="assets/logo-fuckyncode-boom.png" alt="funckyn code" />
			<mat-nav-list>
				<mat-list-item
					*ngFor="let menu of listMenu"
					routerLinkActive="active"
					[routerLink]="menu.path"
					isActive
				>
					<a routerLinkActive="router-link-active"> {{ menu.name }}</a>
				</mat-list-item>
				<mat-list-item role="listitem"> </mat-list-item>
			</mat-nav-list>
		</mat-drawer>

		<router-outlet></router-outlet>
	</mat-drawer-container>
</div>
