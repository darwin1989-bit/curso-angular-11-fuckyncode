<div class="container">
	<h1>PIE CHART</h1>
	<ngx-charts-pie-chart
		[view]="view"
		[scheme]="colorScheme"
		[results]="data"
		[gradient]="gradient"
		[legend]="showLegend"
		[legendPosition]="legendPosition"
		[labels]="showLabels"
		[doughnut]="isDoughnut"
		(select)="onSelect($event)"
	>
	</ngx-charts-pie-chart>
</div>
